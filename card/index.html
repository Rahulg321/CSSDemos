<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/79d314a349.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Responsive Card</h1>

    <div class="card">
      <div class="profile-sidebar">
        <img
          class="profile-image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Badminton-lin_dan.jpg/200px-Badminton-lin_dan.jpg"
          alt="lin dan getting medal"
        />
        <ul class="social-list">
          <li class="social-item">
            <a aria-label="instagram" href="#" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="facebook" href="#" class="social-link"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="twitter" href="#" class="social-link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Lin Dan</h2>
        <p class="profile-position">Badminton Player</p>
        <p class="profile-body">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda,
          ea quae in labore delectus fugiat amet vitae ducimus. Voluptatum velit
          voluptatibus tenetur, esse modi molestiae quod similique sed eius
          maxime?
        </p>
      </div>
    </div>
  </body>
</html>
